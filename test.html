<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          //center: {lat: 41.876, lng: -87.624}
            center: {lng: 10.1183, lat: 48.22336 }
        });

         //var ctaLayer1 = new google.maps.KmlLayer({
          //url: 'http://googlemaps.github.io/js-v2-samples/ggeoxml/cta.kml',
          //map: map
        //});

        var ctaLayer2 = new google.maps.KmlLayer({
          url: 'https://rawgit.com/sandynomad/kml/master/europe/day-1.kml',
          map: map
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
    </script>
  </body>
</html>
